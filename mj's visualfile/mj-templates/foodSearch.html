<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Food Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../mj-static/css/foodSearch.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
    <header>
        <h1>Food Search</h1>
    </header>
    <div class="wrapper">
        <div class="search-input">
            <form autocomplete="off" class="search-input" action="#">
<!--                <a href="" target="_blank" hidden></a>-->
                <input type="text" id="searchBox" class="user-input" placeholder="오늘 먹은 음식을 검색해보세요.">
                <div class="autocom-box">
                    <!-- here list are inserted from javascript -->
                </div>
                <button type="submit" class="icon"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="search-container">
            <ul class="search-list"></ul>
            <!-- here list are inserted from javascript : div, li, button-->
        </div>




    </div>


        <script src="../mj-static/js/foodSearch-autocomp.js"></script>
        <script src="../mj-static/js/foodSearch-hashtag.js"></script>
        <script src="../mj-static/js/food-suggestions.js"></script>

</body>
</html>
