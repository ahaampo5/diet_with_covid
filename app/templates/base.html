<!doctype html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Way to Beat Covid-19</title>

    <link rel="stylesheet" href="../static/css/style.css?ver=0.1">
    <script defer src=""></script>
</head>

{% block css %}
{% endblock %}
{% block script %}
{% endblock %}

<body id="base_body">
    <!--class="is-scrolled" 마우스 스크롤 기능 적용 예정-->
    <div id="top_bar" class="is-scrolled"> 
        <h1>
            <a href="/" style="background: white;">Way to Beat Covid-19</a>
        </h1>
        {% block member %}
        {% endblock %}
    </div>
    <div id="base_login">
        {% block login %}
        {% endblock %}
    </div>
    <div id="base_join">
        {% block join %}
        {% endblock %}
    </div>
    <div id="join_result">
        {% block join_result %}
        {% endblock %}
    </div>
    <div id="content" class="">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
