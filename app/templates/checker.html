{% extends 'kit.html' %}
{% block checker %}
<div class='checker'>
  <form method="post">
    <div class="symptom_container">
      <div class='symptom_1'>
        <input type="checkbox" name="Fever" id="Fever">
        <label for="Fever">고열</label>
        <input type="checkbox" name="Tiredness" id="Tiredness">
        <label for="Tiredness">피곤함</label>
        <input type="checkbox" name="Dry_Cough" id="Dry_Cough">
        <label for="Dry_Cough">마른 기침</label>
        <input type="checkbox" name="Difficulty_in_Breathing" id="Difficulty_in_Breathing">
        <label for="Difficulty_in_Breathing">호흡 곤란</label>
        <input type="checkbox" name="Sore_Throat" id="Sore_Throat">
        <label for="Sore_Throat">인후염</label>
        <input type="checkbox" name="None_Sympton" id="None_Sympton">
        <label for="None_Sympton">증상 없음</label>
      </div>
      <div class='symptom_2'>
        <input type="checkbox" name="Pains" id="Pains">
        <label for="Pains">근육통</label>
        <input type="checkbox" name="Nasal_Congestion" id="Nasal_Congestion">
        <label for="Nasal_Congestion">코 막힘</label>
        <input type="checkbox" name="Runny_Nose" id="Runny_Nose">
        <label for="">콧물</label>
        <input type="checkbox" name="Diarrhea" id="">
        <label for="Runny_Nose">설사</label>
        <input type="checkbox" name="None_Experiencing" id="None_Experiencing">
        <label for="None_Experiencing">경험 없음</label>
      </div>
        <div class='section'>
  
          <table style='display:inline;'>국적
            <tr>
              <td>
                <select name="Country">
                  <option value="Republic of Korean">Republic of Korean</option>
                  <option value="France">France</option>
                  <option value="Spain">Spain</option>
                  <option value="Italy">Italy</option>
                  <option value="Germany">Germany</option>
                  <option value="Other_EUR">Other_EUR</option>
                  <option value="UAE">UAE</option>
                  <option value="Iran">Iran</option>
                  <option value="China">China</option>
                  <option value="Other">Other</option>
                </select>
              </td>
            </tr>
          </table>
  
          <table style='display:inline;'>나이
            <tr>
              <td>
                <select name="Age">
                  <option value="Age_0-9">9세 이하</option>
                  <option value="Age_10-19">10-19세</option>
                  <option value="Age_20-24">20-24세</option>
                  <option value="Age_25-59">25-59세</option>
                  <option value="Age_60+">60세 이상</option>
  
                </select>
              </td>
            </tr>
          </table>
  
          <table style='display:inline;'>성별
            <tr>
              <td>
                <select name="Gender">
                  <option value="Gender_Female">Female</option>
                  <option value="Gender_Male">Male</option>
                  <option value="Gender_Transgender">Transgender</option>
                </select>
              </td>
            </tr>
          </table>
  
          <table style='display:inline;'>확진자 접촉 여부
            <tr>
              <td>
                <select name="Contact">
                  <option value="Contact_Dont-Know">알 수 없음</option>
                  <option value="Contact_No">접촉 X</option>
                  <option value="Contact_Yes">접촉 O</option>
                </select>
              </td>
            </tr>
          </table>
      </div>
    </div>
  </form>
</div>
{% endblock %}
