{% extends 'base.html' %}
{% block content %}
<div class="diet_background">
    <div class="diet_container">
        <div class="doctor">
            <img src="../static/image/thumbs_up.png" alt="doctor img">
            <div class="doctor_bubble">
                <span>분석을 모두 마쳤습니다! 진단 키트로 확인한 확진 가능성과</span>
                <span>현재 모자란 영양소에 따른 식단 추천을 해드릴게요~</span>
            </div>
        </div>
        <div>
            <h2>Covid 확진 확률</h2>
            {% block check %}
            {% endblock %}
        </div>
        <div>
            <h3>50점이 넘으면 위험할 수 있습니다!</h3>
        </div>
        <div class="result_chart_container">
            {% block result_chart %}
            {% endblock %}
        </div>

        <div class="result_to_index">
            <input type="button" value="메인 페이지로 이동" onClick="location.href='/'" class="move_button">
        </div>
    </div>
</div>
<script src="../static/js/diet_result.js" defer="defer"></script>
{% endblock %}
