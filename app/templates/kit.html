{% extends 'base.html' %}
{% block content %}
<div class="diet_background">
    <div class="diet_container">
        <div class="doctor">
            <img src="../static/image/thumbs_up.png" alt="doctor">
            <div class="doctor_bubble">
                섭취하신 음식을 토대로 분석해봤어요!
            </div>
        </div>
        <div class="kit_chart">
            분석 차트
            {{ nutrients }}
            {{ food_lst }}
        </div>
        <div class="doctor">
            <img src="../static/image/wink.png" alt="doctor">
            <div class="doctor_bubble">
                마지막으로 COVID-진단 KIT 항목만 선택 해 주시면
            </div>
        </div>
        
        <div class="personal">
            <div class="kit_clip_img">
                <img src="../static/image/clip.png" alt="file_clip">
            </div>
            <div class="kit_personal_board">
                {% block checker %}
                {% endblock %}
            </div>
        </div>
        <div class="kit_two_button">
            <input type="button" value="&lt;" onClick="location.href='/diet'" class="kit_button">
            <input type="submit" name="" value="검사 결과 보기" class="kit_button">
            <!-- <button name="move_result" class="kit_button">
              <a href="/loading">검사 결과 보기</a>
            </button> -->
          </div>
    </div>
</div>
<script src="../static/js/checker.js" defer="defer"></script>
{% endblock %}
